<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Automática</title>
</head>
<body>
    <script>
        // Función para cargar el JSON y redireccionar
        function redireccionar() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Redireccionar a la URL especificada en el JSON
                    window.location.href = data.url;
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        }

        // Llamar a la función de redirección cuando la página cargue
        window.onload = redireccionar;
    </script>
</body>
</html>
